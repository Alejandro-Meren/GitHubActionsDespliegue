name: telegram-action
description: "Envia un mensaje de comfirmacion del workflow del usuario"
inputs:
  telegram_token:
    description: "Token usuario Telegram"
    required: true
  telegram_id_user:
    description: "Id del usuario de Telegram"
    required: true
outputs:
  msg: 
    description: "Mensaje de respuesat del script"
runs:
  using: "node20"
  main: "dist/index.js"