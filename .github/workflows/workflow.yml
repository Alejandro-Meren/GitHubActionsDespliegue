on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: write

jobs:
  linter_job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run linter
      run: npm run lint

  cypress_job:
    runs-on: ubuntu-latest
    needs: linter_job
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Start server
        run: npm run dev &

      - name: Wait for server to be ready
        run: npx wait-on http://localhost:3000

      - name: Run Cypress tests
        uses: cypress-io/github-action@v5

      - name: Save Cypress results
        run: echo "$(cat cypress/results.txt)" > result.txt

      - name: Upload Cypress results artifact
        uses: actions/upload-artifact@v3
        with:
          name: cypress-test-results
          path: result.txt

  add_badge_job:
    runs-on: ubuntu-latest
    needs: cypress_job
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Retrieve Cypress Test Artifacts
        uses: actions/download-artifact@v3
        with:
          name: cypress-test-results
          path: ./artifacts

      - name: Generate Output from Cypress Result
        id: set-output
        run: echo "::set-output name=cypress_outcome::$(cat ./artifacts/result.txt)"

      - name: Add Badge to README
        uses: ./.github/actions/resultats_test
        with:
          cypress_outcome: ${{ steps.set-output.outputs.cypress_outcome }}

      - name: Commit and Push Changes to README
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "Alejandro"
          author_email: "alemeco2005@gmail.com"
          message: "Afegir badge de Cypress"
          add: "README.md"

  deploy_job:
    runs-on: ubuntu-latest
    needs:
      - add_badge_job
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx vercel --prod --token=$VERCEL_TOKEN --yes

  notification_job:
    needs: [linter_job, cypress_job, add_badge_job, deploy_job]
    runs-on: ubuntu-latest
    steps:
      - name: Install mail utilities
        run: sudo apt-get install -y mailutils

      - name: Send Notification Email
        run: echo "S'ha realitzat un push en la branca main..." | mail -s "Resultat del Workflow" ${{ secrets.EMAIL_SECRET }}
